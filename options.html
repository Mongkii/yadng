<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Yet Another Drag and Go Extension Options</title>
<link href="lib/bootstrap.min.css" rel="stylesheet" />
<link href="yadng.css" rel="stylesheet" />
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">
					<span id="logo">Yet Another Drag and Go</span>
				</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">

				<div class="page-header">
					<h2 id="url_legend"></h2>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 id="fb_legend" class="panel-title"></h4>
							</div>
							<div class="panel-body">
								<ul class="list-unstyled">
									<li>
										<div class="radio">
											<input id="selected_mode_0" type="radio" name="selected_mode" value="0" /> <label id="selected_mode_0_label"
												for="selected_mode_0"></label>
										</div>
									</li>
									<li>
										<div class="radio">
											<input id="selected_mode_1" type="radio" name="selected_mode" value="1" /> <label id="selected_mode_1_label"
												for="selected_mode_1"></label>
										</div>
									</li>
									<li>
										<div class="radio">
											<input id="selected_mode_2" type="radio" name="selected_mode" value="2" /> <label id="selected_mode_2_label"
												for="selected_mode_2"></label>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 id="ab_legend" class="panel-title"></h4>
							</div>
							<div class="panel-body">
								<ul class="list-unstyled">
									<li>
										<div class="radio">
											<input id="index_mode_0" type="radio" name="index_mode" value="0" /> <label id="index_mode_0_label"
												for="index_mode_0"></label>
										</div>
									</li>
									<li>
										<div class="radio">
											<input id="index_mode_1" type="radio" name="index_mode" value="1" /> <label id="index_mode_1_label"
												for="index_mode_1"></label>
										</div>
									</li>
									<li>
										<div class="radio">
											<input id="index_mode_2" type="radio" name="index_mode" value="2" /> <label id="index_mode_2_label"
												for="index_mode_2"></label>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div id="url_helper_p" class="alert alert-info"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">

				<div class="page-header">
					<h2 id="search_legend"></h2>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 id="se_legend" class="panel-title"></h4>
					</div>
					<div class="panel-body">

						<div class="yadng_zone">
							<div id="search_engine_zone_0" class="yadng_zone_icon"></div>
							<div id="search_engine_zone_1" class="yadng_zone_icon"></div>
							<div id="search_engine_zone_2" class="yadng_zone_icon"></div>
							<div id="search_engine_zone_3" class="yadng_zone_icon"></div>
							<div class="clearfix"></div>
						</div>

						<form class="form-horizontal">
							<div class="form-group">
								<label id="lu_strong" class="col-md-2 control-label"></label>
								<div class="col-md-2">
									<select id="search_engine_select_0" name="search_engine" data-id="0" class="form-control"></select>
								</div>
								<div class="col-md-6">
									<input type="text" id="search_engine_url_0" class="se_input_url form-control" />
								</div>
								<div class="col-md-2">
									<button id="search_engine_a_0" name="add_search_engine" type="button" class="btn btn-primary" data-id="0"
										style="display: none;"></button>
								</div>
							</div>
							<div class="form-group">
								<label id="ru_strong" class="col-md-2 control-label"></label>
								<div class="col-md-2">
									<select id="search_engine_select_1" name="search_engine" data-id="1" class="form-control"></select>
								</div>
								<div class="col-md-6">
									<input type="text" id="search_engine_url_1" class="se_input_url form-control" />
								</div>
								<div class="col-md-2">
									<button id="search_engine_a_1" name="add_search_engine" type="button" class="btn btn-primary" data-id="1"
										style="display: none;"></button>
								</div>
							</div>
							<div class="form-group">
								<label id="ld_strong" class="col-md-2 control-label"></label>
								<div class="col-md-2">
									<select id="search_engine_select_2" name="search_engine" data-id="2" class="form-control"></select>
								</div>
								<div class="col-md-6">
									<input type="text" id="search_engine_url_2" class="se_input_url form-control" />
								</div>
								<div class="col-md-2">
									<button id="search_engine_a_2" name="add_search_engine" type="button" class="btn btn-primary" data-id="2"
										style="display: none;"></button>
								</div>
							</div>
							<div class="form-group">
								<label id="rd_strong" class="col-md-2 control-label"></label>
								<div class="col-md-2">
									<select id="search_engine_select_3" name="search_engine" data-id="3" class="form-control"></select>
								</div>
								<div class="col-md-6">
									<input type="text" id="search_engine_url_3" class="se_input_url form-control" />
								</div>
								<div class="col-md-2">
									<button id="search_engine_a_3" name="add_search_engine" type="button" class="btn btn-primary" data-id="3"
										style="display: none;"></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div id="search_helper_p" class="alert alert-info"></div>
			</div>
			<div class="col-md-12 text-center">
				<button id="reset_btn" type="button" class="btn btn-warning"></button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">

				<div class="page-header">
					<h2 id="vote_legend"></h2>
				</div>

				<div class="yadng_zone_9">
					<div class="yadng_zone_icon" style="background-image: url('../favicon/google.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/bing.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/imdb.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/yahoo.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/ebay.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/twitter.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/youtube.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/wikipedia.ico');"></div>
					<div class="yadng_zone_icon" style="background-image: url('../favicon/facebook.ico');"></div>
					<div class="clearfix"></div>
				</div>

				<div class="alert alert-warning text-center">
					<h4 id="feedback_h4"></h4>
					<a id="feedback_a" class="btn btn-success" href="http://goo.gl/OxQR"></a>
				</div>

			</div>
		</div>
	</div>

	<script src="lib/zepto.min.js"></script>
	<script src="common.js"></script>
	<script src="options.js"></script>

</body>
</html>
